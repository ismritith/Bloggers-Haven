{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Leftside bar-->

    <!--Load the sidebar here-->
    {% include 'dashboard/sidebar.html' %}



    <!-- Right side content-->
     <div class="col-md-9">
        <h3> Edit Category </h3>

        <form action="{% url 'edit_category' category.id %}" method="POST" style="width: 500px;">

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
        
</div>

{% endblock %}
