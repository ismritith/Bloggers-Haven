<!--HEADER PART -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Blogs</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/blog.css" rel="stylesheet">
  
  <style>
    /* Elegant Header */
    .blog-header {
      background-color: #ffffff; /* clean white */
      padding: 2rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      border-bottom: 1px solid #eaeaea; /* subtle separator */
    }
    .blog-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 0.3rem;
    }
    .blog-header p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0;
    }

    /* Elegant Footer */
    .blog-footer {
      background-color: #f8f9fa;
      padding: 1.5rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      border-top: 1px solid #eaeaea;
      color: #555;
    }
    .blog-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .blog-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="blog-header py-3 border-bottom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-4">
        <a class="text-dark h4 text-decoration-none" href="/">Blogger's Haven</a>
      </div>

      <div class="col-4">
        <!-- SEARCH FORM (CLOSED PROPERLY) -->
        <form action="{% url 'search' %}" method="GET">
          <div class="input-group">
            <input class="form-control" type="text" name="keyword"
                   placeholder="Search..." />
            <div class="input-group-append">
              <button class="btn btn-warning" type="submit">Go</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-4 text-right">
        {% if not user.is_authenticated %}
        <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
        {% else %}
        <span><a href="{% url 'dashboard' %}">Dashboard</a></span>
        &emsp;
        <span><a href="{% url 'logout' %}">Logout</a></span>
        {% endif %}
      </div>
    </div>
  </div>
</header>

<!-- NAV -->
<div class="container">
  <nav class="nav d-flex justify-content-between py-2">
    {% for cat in categories %}
      <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">
        {{ cat.category_name }}
      </a>
    {% endfor %}
  </nav>
</div>

      
<!-- MAIN CONTENT -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="blog-footer mt-5">
  <p>Django blog built with ❤️ by <a href="#">SmritiTh</a></p>
</footer>

</body>
</html>
