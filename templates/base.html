<!--HEADER PART -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Blogs</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/blog.css" rel="stylesheet">
  
  <style>
    /* Elegant Header */
    .blog-header {
      background-color: #ffffff; /* clean white */
      padding: 2rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      border-bottom: 1px solid #eaeaea; /* subtle separator */
    }
    .blog-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 0.3rem;
    }
    .blog-header p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0;
    }

    /* Elegant Footer */
    .blog-footer {
      background-color: #f8f9fa;
      padding: 1.5rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      border-top: 1px solid #eaeaea;
      color: #555;
    }
    .blog-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .blog-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="blog-header">
    <h1>Django Blogs</h1>
    <p>Insights, Stories, and Ideas Curated Elegantly</p>
  </header>

<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8 pt-1">
            <a class="blog-header-logo text-dark" href="/">Django Blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="#">Sign In</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories %}
          <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
          {% endfor %}
          
        </nav>
      </div>



<!--MAIN CONTENT PART -->
{% block content %}


{% endblock %}

<!-- FOOTER PART -->
<footer class="blog-footer">
  <p>Django blog built with ï¿½ by <a href="#">SmritiTh</a></p>
</footer>
</body>
</html>
